[package]
name = "sdl2_image"
version = "1.0.0"
authors = ["xsleonard"]
description = "SDL2_image bindings and wrappers"
license = "MIT"
repository = "https://github.com/xsleonard/rust-sdl2_image"
keywords = ["SDL2"]

[lib]
name = "sdl2_image"
path = "src/sdl2_image/lib.rs"

[dependencies]
bitflags = "^0.3.2"
libc = "^0.2"
sdl2 = "0.14.0"
sdl2-sys = "0.8.0"

[[bin]]
name = "demo"
path = "src/demo/main.rs"
